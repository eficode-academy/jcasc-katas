name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  markdownlint:
    
    runs-on: ubuntu-latest
    name: A job to lint markdown

    steps:
    - uses: figaw/markdownlint@ea69a3e27685763d636ed711801f27928d70521c
      id: mdl
      with:
        parameters: .
    - name: Get the logs
      run: echo "${{ steps.mdl.outputs.log }}"
