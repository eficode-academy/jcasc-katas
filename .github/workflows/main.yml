name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  markdownlint:
    
    runs-on: ubuntu-latest
    name: A job to lint markdown

    steps:
    - uses: figaw/markdownlint@ac7677908bfd361abfa40ff8ea008c5a288d367c
      id: mdl
      with:
        parameters: .
    - name: Get the logs
      run: echo "${{ steps.mdl.outputs.log }}"
