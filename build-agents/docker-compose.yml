version: "3.5"
services:
  jenkins:
    build:
      context: .
    ports:
      - 8080:8080
      - 50000:5000
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./casc-config:/var/jenkins_config
      - ./keys:/var/jenkins_home/.ssh
    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_config
    networks:
      - jenkins-net
  ben:
    build:
      context: .
      dockerfile: Dockerfile.ssh.agent
    ports:
      - "23:22"
    networks:
      - jenkins-net
  jerry:
    build:
      context: .
      dockerfile: Dockerfile.ssh.agent
    ports:
      - "24:22"
    networks:
      - jenkins-net

# make another jenkins instance, and connect this
volumes:
  jenkins_home:

networks:
  jenkins-net:
